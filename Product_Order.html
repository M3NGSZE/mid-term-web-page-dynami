<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Order Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md space-y-4">
        <h2 class="text-xl font-bold text-center text-white bg-green-800 p-2 rounded">Product Order</h2>

        <div>
            <label class="block mb-1 font-medium">Product Name:</label>
            <input id="productName" type="text" class="w-full border rounded px-3 py-2" value="Labtop">
        </div>
        <div>
            <label class="block mb-1 font-medium">Quantity:</label>
            <input id="quantity" type="text" class="w-full border rounded px-3 py-2" value="10">
        </div>
        <div>
            <label class="block mb-1 font-medium">Unit Price:</label>
            <input id="unitPrice" type="text" class="w-full border rounded px-3 py-2" value="100">
        </div>

        <button onclick="calculateOrder()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Calculate</button>

        <div id="output" class="pt-4 text-lg space-y-1 border-t mt-4">
            <p><strong>Product Name:</strong> <span id="outName"></span></p>
            <p><strong>Quantity:</strong> <span id="outQty"></span></p>
            <p><strong>Unit Price:</strong> <span id="outPrice"></span></p>
            <p><strong>Total Amount:</strong> <span id="outTotal"></span></p>
            <p>
                <strong>Discount:</strong>
                <span class="text-red-600 font-bold" id="outDiscount"></span>,
                <span class="text-red-600 font-bold" id="outDiscountRate"></span>
            </p>
            <p><strong>Paid Amount:</strong> <span class="text-red-600 font-bold" id="outPaid"></span></p>
        </div>
    </div>

    <script src="./product_order.js"></script>
</body>

</html>
